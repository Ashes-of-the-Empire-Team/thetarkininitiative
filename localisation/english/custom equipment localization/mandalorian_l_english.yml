    fang_fighter_airframe_0_desc:0 "The Fang fighter was designed and manufactured by MandalMotors, and SoroSuub Corporation Possessing a frame that was considered elegant yet aggressive in design,"

    komrk_transport_airframe_0:0 "Kom'rk Transport"
    komrk_transport_airframe_0_short:0 "Kom'rk Transport"
    komrk_transport_airframe_0_desc:0 "The Kom'rk-class fighter/transport, was a starship designed by rogue members of the MandalMotors corporation for use by the Mandalorian splinter-group known as the Death Watch. Taking its name from the Mando'a word for "gauntlet"

    crusader_corvette:0 "Crusader Corvette"
    crusader_corvette_short:0 "Crusader Corvette"
    crusader_corvette_desc:0 "The Crusader Corvette was a design by Mandal Hypernautics several years after the end of the Clone Wars, specifically designed to engage smaller support craft, such as starfighters and bombers, though its firepower was sufficient to take on craft of comparable size."

    keldabe_battleship:0 "Keldabe Battleship"
    Keldabe_battleship_short:0 "Keldabe Battleship"
    keldabe_battleship_desc:0 "The Keldabe Battleship was a Mandal Hypernautics design that was named after Mandalore's capital, Keldabe. Like other Mandalorian starships, the battleship design was marked by sharp edges hearkening back to the ancient Mandalorian Kandosii Dreadnaught."

    kandosii_dreadnaught:0 "Kandosii Dreadnaught"
    kandosii_dreadnaught_short:0 "Kandosii Dreadnaught"
    kandosii_dreadnaught_desc:0 "The Kandosii-type dreadnaught, named after the Mando'a word for "indomitable", was the largest capital ship used by the Mandalorians during the Mandalorian Wars."