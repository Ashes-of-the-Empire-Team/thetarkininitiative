### Missing Focus Descs
 ZEL_hope_restored:0 "Hope Restored"
 ZEL_hope_restored_desc:0 "The great celebration has achieved its purpose - Zeltros has emerged from the shadow of war with renewed hope and determination."
 ZEL_finding_our_role:0 "Finding Our Role"
 ZEL_finding_our_role_desc:0 "With hope restored, Zeltros must now determine its place in the post-war galaxy."
 ZEL_approaching_kuat:0 "Approaching Kuat"
 ZEL_approaching_kuat_desc:0 "Kuat Drive Yards represents one of the galaxy's most important industrial powers. Building relations could benefit both worlds."
 ZEL_inspire_interest_in_the_republic:0 "Inspire Interest in the Republic"
 ZEL_inspire_interest_in_the_republic_desc:0 "Our connections with Kuat can help demonstrate Zeltros's value to the New Republic."
 ZEL_mutual_friendship_with_kashyyyk:0 "Mutual Friendship with Kashyyyk"
 ZEL_mutual_friendship_with_kashyyyk_desc:0 "The Wookiees of Kashyyyk share our love of freedom. A natural friendship awaits."
 ZEL_hapan_trade:0 "Hapan Trade"
 ZEL_hapan_trade_desc:0 "The Hapes Consortium values luxury goods - exactly what Zeltros produces."

### Event Localization
 ZEL.10.t:0 "Remembering the Fallen"
 ZEL.10.d:0 "Today we honor those Zeltrons who gave their lives in the fight against the Empire. Their sacrifice will not be forgotten."
 ZEL.10.a:0 "They died so we could live free"

 ZEL.11.t:0 "The Spirit Lives On"
 ZEL.11.d:0 "Despite the war's devastation, the irrepressible Zeltron spirit of joy and celebration remains strong. Our people are ready to rebuild."
 ZEL.11.a:0 "Nothing can destroy our spirit!"

 ZEL.12.t:0 "Business Opportunities"
 ZEL.12.d:0 "With the Empire gone, new business opportunities are emerging. Zeltron companies are eager to expand and prosper."
 ZEL.12.a:0 "Profit and prosperity await"

 ZEL.20.t:0 "The Great Celebration Begins"
 ZEL.20.d:0 "All of Zeltros comes together for the greatest celebration in our world's history - a festival of renewal and hope."
 ZEL.20.a:0 "Let the festivities begin!"

 ZEL.21.t:0 "New Republic Support"
 ZEL.21.d:0 "The New Republic has provided significant aid to help rebuild our world. This support will be invaluable for our recovery."
 ZEL.21.a:0 "The Republic stands with us"

 ZEL.22.t:0 "The Royal Guard Rises"
 ZEL.22.d:0 "Our traditional Royal Guard is being reformed and expanded to protect Zeltros in these uncertain times."
 ZEL.22.a:0 "Honor and duty guide us"

 ZEL.23.t:0 "Time for Serious Matters"
 ZEL.23.d:0 "While celebration has its place, the time has come to focus on the serious business of rebuilding our world."
 ZEL.23.a:0 "Work must be done"

 ZEL.24.t:0 "Cities Rise Again"
 ZEL.24.d:0 "Our cities are being rebuilt better than before, with new infrastructure and modern facilities for all citizens."
 ZEL.24.a:0 "A brighter future emerges"

 ZEL.30.t:0 "The Democratic Election"
 ZEL.30.d:0 "For the first time in generations, Zeltros will choose its leader through free and fair democratic elections."
 ZEL.30.a:0 "Democracy comes to Zeltros"

 ZEL.40.t:0 "Celebration with Drinks"
 ZEL.40.d:0 "Traditional Zeltron beverages flow freely as our people celebrate their newfound freedom in the time-honored way."
 ZEL.40.a:0 "A toast to freedom!"

 ZEL.41.t:0 "A Day of Rest"
 ZEL.41.d:0 "After years of war and struggle, our people finally have a chance to simply relax and enjoy life's simple pleasures."
 ZEL.41.a:0 "Peace at last"

 ZEL.42.t:0 "Galactic Broadcasting"
 ZEL.42.d:0 "Our celebration is being broadcast across the galaxy, showing the universe that Zeltros has returned to prosperity."
 ZEL.42.a:0 "The galaxy watches"

 ZEL.50.t:0 "A Celebration to Remember"
 ZEL.50.d:0 "This celebration will be remembered for generations as the moment Zeltros truly began its recovery from the dark times."
 ZEL.50.a:0 "History in the making"

 ZEL.51.t:0 "Hope Fills the Streets"
 ZEL.51.d:0 "Our people walk with renewed confidence and hope. The future, once uncertain, now seems bright with possibility."
 ZEL.51.a:0 "The future is bright"

 ZEL.52.t:0 "Galactic Recognition"
 ZEL.52.d:0 "Other worlds are beginning to recognize Zeltros as an important voice for peace and prosperity in the galaxy."
 ZEL.52.a:0 "We have found our voice"

 ZEL.60.t:0 "Breweries Reopen"
 ZEL.60.d:0 "The famous Zeltron breweries are reopening their doors, ready to produce the galaxy's finest beverages once again."
 ZEL.60.a:0 "The taps flow again!"

 ZEL.61.t:0 "Spiced Wine Mastery"
 ZEL.61.d:0 "Our brewers have perfected a new line of exotic spiced wines that are already gaining popularity across the galaxy."
 ZEL.61.a:0 "Exotic flavors for exotic tastes"

 ZEL.62.t:0 "Sweet Wine Perfection"
 ZEL.62.d:0 "Our sweet wines are becoming the preferred choice for luxury celebrations throughout the galaxy's upper echelons."
 ZEL.62.a:0 "Sweetness refined to perfection"

 ZEL.63.t:0 "Signature Mixed Drinks"
 ZEL.63.d:0 "Combining our wine specialties has created unique mixed drinks that can only be found on Zeltros."
 ZEL.63.a:0 "Innovation in every glass"

 ZEL.70.t:0 "Elixirs Return"
 ZEL.70.d:0 "The mysterious Enigmatic Elixirs company has reopened, promising to create products that enhance life in extraordinary ways."
 ZEL.70.a:0 "Mystery and wonder return"

 ZEL.71.t:0 "Relaxation Revolution"
 ZEL.71.d:0 "Our new relaxation potions are helping citizens across the galaxy find peace and tranquility in troubled times."
 ZEL.71.a:0 "Peace in a bottle"

 ZEL.72.t:0 "Love in the Air"
 ZEL.72.d:0 "The return of love potions has sparked a renaissance of romance throughout Zeltron society."
 ZEL.72.a:0 "Love conquers all"

 ZEL.73.t:0 "Elixirs for All"
 ZEL.73.d:0 "Our elixirs are now available to every citizen, ensuring that all can benefit from these remarkable creations."
 ZEL.73.a:0 "Prosperity shared by all"

 ZEL.80.t:0 "Stellar Serenities Reopens"
 ZEL.80.d:0 "The galaxy's most famous spa has reopened its doors, ready to welcome visitors seeking relaxation and renewal."
 ZEL.80.a:0 "Serenity restored"

 ZEL.81.t:0 "Skilled Workers Arrive"
 ZEL.81.d:0 "Talented Twi'lek workers have joined our spa operations, bringing new skills and cultural perspectives to our hospitality industry."
 ZEL.81.a:0 "Diversity strengthens us"

 ZEL.82.t:0 "Spa Infrastructure Complete"
 ZEL.82.d:0 "The spa facilities have been fully repaired and modernized, ready to provide the galaxy's finest wellness experiences."
 ZEL.82.a:0 "Luxury redefined"

 ZEL.83.t:0 "Week of Escapes Returns"
 ZEL.83.d:0 "The traditional Week of Escapes festival has returned, drawing visitors from across the galaxy to experience Zeltron hospitality."
 ZEL.83.a:0 "The galaxy comes to us"

 ZEL.90.t:0 "Entertainment Complex Rebuilt"
 ZEL.90.d:0 "The Euphoria Enclave has been rebuilt as a massive entertainment complex, ready to provide the galaxy's finest shows and experiences."
 ZEL.90.a:0 "Entertainment like nowhere else"

 ZEL.91.t:0 "Branded Success"
 ZEL.91.d:0 "Zeltron-branded merchandise is becoming highly sought after across the galaxy, turning our cultural symbols into valuable exports."
 ZEL.91.a:0 "Our culture spreads"

 ZEL.92.t:0 "New Venues Open"
 ZEL.92.d:0 "Additional entertainment venues are opening across Zeltros, ensuring that visitors can find excitement and pleasure everywhere they look."
 ZEL.92.a:0 "Endless possibilities"

 ZEL.93.t:0 "Skywalker Phenomenon"
 ZEL.93.d:0 "The galaxy's fascination with Luke Skywalker has created new opportunities for Zeltron entertainment focused on the legendary Jedi."
 ZEL.93.a:0 "Legends bring profit"

 ZEL.100.t:0 "Artistry Guild Restored"
 ZEL.100.d:0 "The ancient Artistry Guild has been restored to its former glory, ready to lead a new cultural renaissance on Zeltros."
 ZEL.100.a:0 "Art flourishes again"

 ZEL.101.t:0 "Statues Stand Proud"
 ZEL.101.d:0 "Our historic statues have been lovingly repaired, standing once again as symbols of Zeltron culture and heritage."
 ZEL.101.a:0 "Heritage preserved"

 ZEL.102.t:0 "New Guild Facilities"
 ZEL.102.d:0 "Modern facilities have been constructed for the Artistry Guild, providing artists with the tools they need to create masterpieces."
 ZEL.102.a:0 "Creativity unleashed"

 ZEL.103.t:0 "Cultural Renaissance"
 ZEL.103.d:0 "A new golden age of Zeltron art and culture is beginning, with our artists gaining recognition across the galaxy."
 ZEL.103.a:0 "A new golden age"

 ZEL.110.t:0 "Kuat Partnership"
 ZEL.110.d:0 "Kuat Drive Yards has expressed interest in establishing closer ties with Zeltros, recognizing our world's strategic importance."
 ZEL.110.a:0 "Industry meets pleasure"

 ZEL.111.t:0 "Republican Enthusiasm"
 ZEL.111.d:0 "Our success in building relationships with major industrial worlds has impressed New Republic leadership considerably."
 ZEL.111.a:0 "Recognition well-earned"

 ZEL.112.t:0 "Wookiee Friendship"
 ZEL.112.d:0 "The noble Wookiees of Kashyyyk have embraced our friendship, seeing in us kindred spirits who value freedom and loyalty."
 ZEL.112.a:0 "Bonds that will not break"

 ZEL.113.t:0 "Hapan Luxury Trade"
 ZEL.113.d:0 "The Hapes Consortium is eager to trade for our luxury goods, recognizing their quality and desirability."
 ZEL.113.a:0 "Luxury finds its market"

