 PEN_beginning.0.t:0 "Aboard the Reaper"
 PEN_beginning.0.d:0 "A bulky door opens, revealing a straight hallway with a large gate-like door at its end sporting the imperial sigil. A mechanical process rattles away, slowly opening the second door. 'At attention! Grand Moff on the bridge!'\nAs the door opens up a grand room starts to show itself. Crew members from all over the bridge quickly rise, facing their commander.\nStepping forward, the First Officer salutes. 'Welcome back, sir. You have arrived at an opportune time.'\nArdus Kaine, Grand Moff of Oversector Outer, the imperial territories encompassing the outer rim of the known galaxy, steers his eyes over the neatly outfitted bridge and his well-disciplined crew. 'At ease everyone.' Turning his head towards the First Officer, Kaine's face turns stern. 'You have kept good watch over my ship, First Officer, but we have no time for pleasantries. We have much to go over, follow me.'\nArriving in Kaines office, they gaze outside over the protruding ship below them. 'It's quite the view, isn't it.'\n\nHovering far above the clouds of Entralla sits the Reaper, flagship of Scourge Squadron and prized possession of Grand Moff Kaine. It is one of the few Executor-class Star Destroyers roaming the galaxy, leaving its length of nearly 20,000 meters to cast a long shadow over the blue planet below. Although equipped with numerous armaments, underneath the aggressive exterior lives a thriving community of thousands of personnel situated all across the space ship.\n\nKaine sits down, watching the packet of documents in the First Officers hands. 'You have done as I asked?' 'Yes, sir. Everything has been analysed and the relevant information has been compiled into these reports.' Clearing some space on his desk, Kaine asks: 'Lay them down, please.' The First Officer nods and places the documents down.\n'Which one first, sir?'"
 PEN_beginning.0.a:0 "Let's have a look.."
