#Ideas
 EOH_nirauan_1:0 "Nirauan: A Wild Planet"
 EOH_nirauan_2:0 "Taming Nirauan"
 EOH_nirauan_3:0 "Nirauan: The Hand of Thrawn"
 EOH_thrawn_unknown_regions:0 "Empire in the Shadows"
 EOH_thrawn_unknown_regions_desc:0 "Most of the galaxy is hardly aware of the Empire of the Hand's existence and with our forces occupied with defending our presence in the Unknown Regions this will not change yet... not until the time comes to declare ourselves to the galaxy as the true heir to the Empire."
 EOH_thrawn_unknown_regions_2:0 "Empire in the Shadows"
 EOH_thrawn_unknown_regions_2_desc:0 "Most of the galaxy is hardly aware of the Empire of the Hand's existence and with our forces occupied with defending our presence in the Unknown Regions this will not change yet... not until the time comes to declare ourselves to the galaxy as the true heir to the Empire."
 EOH_thrawn_guardian:0 "Guardian of the Unknown Regions"
 EOH_thrawn_guardian_desc:0 ""
 EOH_thrawn_guardian_external:0 "Thrawn: Guardian of the Unknown Regions"
 EOH_thrawn_guardian_external_desc:0 ""
 EOH_demetrius_zaarin_1:0 "Demetrius Zaarin"
 EOH_demetrius_zaarin_1_desc:0 "Demetrius Zaarin, the former twelfth Grand Admiral and attempted assassin of the Emperor, ever the thorn in our side, has continued his attacks on imperial facilities and on our transports. We must outwit him and bring an end to his terrorism."
 EOH_demetrius_zaarin_2:0 "Demetrius Zaarin"
 EOH_demetrius_zaarin_2_desc:0 "Demetrius Zaarin, the former twelfth Grand Admiral and attempted assassin of the Emperor, ever the thorn in our side, has continued his attacks on imperial facilities and on our transports. We must outwit him and bring an end to his terrorism."
 EOH_chiss_exodus_1:0 "Chiss Officer Exodus"
 EOH_chiss_exodus_1_desc:0 "Much of our armed forces are comprised of members of the mighty Chiss race, Thrawn of course included. Unfortunately, many of our Chiss soldiers have failed to see Thrawn's vision for the galaxy. They have abandon their oaths to fight in the defense of Csaus."
 EOH_chiss_exodus_2:0 "Off-World Travel Restricted"
 EOH_chiss_exodus_2_desc:0 "There was a slight problem with some officers wanting to leave Nirauan, so we have instituted a near-complete ban on travel to other areas of the Unknown Regions. Problem: Solved."
