#Events
 EOH.1:0 "Thrawn Dead"
 EOH.1.d:0 "Thrawn Dead"
 EOH.2:0 "[alliance_inviter.GetFactionName]"
 EOH.2.d:0 "[alliance_inviter.GetNameDef] led by Grand Admiral Thrawn is gathering allies for his campaign against the New Republic. Perhaps it is time to put our differences aside and join [alliance_inviter.GetFactionName]."
 EOH.3:0 "[alliance_applicant.GetNameDef] Accepts"
 EOH.3.d:0 "[alliance_applicant.GetNameDef] has joined our confederation and will support our campaign against the New Republic."
 EOH.4:0 "[alliance_applicant.GetNameDef] Declines"
 EOH.4.d:0 "[alliance_applicant.GetNameDef] has declined our proposition of entering into a military confederation."
 EOH.5:0 "Legacy of Outbound Flight"
 EOH.5.d:0 "31 years ago, Mitth'raw'nuruodo first established contact with Darth Sidious to collaborate in preventing the Republic from learning of the threats lying in the unknown regions by destroying Outbound Flight. Many years later, Thrawn's strategic brilliance propelled the establishment and maintenance of Sidious' New Order. Yet The Emperor knew just as well as his trusty Grand Admiral that the menaces hidden in the depths of the Unknown Regions would not keep quiet for much longer and so sent Thrawn on a secret mission to establish a powerful imperial presence in the Unknown Regions: a hidden empire. Now, the Emperor is dead. The grand gate defending the strength of the new order has been struck down and the traitorous rebels are storming into the breach. Will you defeat the enemies of the new order both within the Unknown Regions and without? Will you be the heir to the Empire?"
 EOH.6:0 "Chiss Officers Desert in Droves"
 EOH.6.d:0 "There is a general feeling of unrest after the decision to not intervene on the side of the Chiss Systems against the Ssi-ruuvi Imperium. Many Chiss officers feel that we have betrayed our own people. Now there are desertions across Nirauan and the transports heading to Csaus and to war are full."
 EOH.7:0 "Contact with Grand Admiral Thrawn Established"
 EOH.7.d:0 "The whereabouts of the Grand Admiral have been unknown since the Emperor sent him into the Unknown Regions years ago. Now he has contacted us with an offer of friendship and mutual support. Should we accept?"
 EOH.8:0 "Thrawn Proposes Mutual Development Scheme"
 EOH.8.d:0 "The Grand Admiral proposes that a common development forum, funded equally by both parties, be established to oversee industrial expansion both on Nirauan and on Entralla."
 EOH.9:0 "An Envoy from the Grand Admiral"
 EOH.9.d:0 "The whereabouts of Grand Admiral Thrawn have been unknown since the Emperor sent him into the Unknown Regions years ago. It is never good business to get mixed up with the Imperials, but now a diplomat claiming to represent Thrawn, his empire, and the 'rising power in the Unknown Regions' has arrived on Ord Mantell. He brings a strange message... one of cooperation. He proposes to pay handsomely in exchange for contacts in the underworld and of course, our discretion..."
 EOH.10:0 "The Phantom Menace"
 EOH.10.d:0 "There are strange tidings from the battlefield. The Ssi-ruu barbarians seem to have received a much better understanding of our battle tactics..."
 EOH.11:0 "The Phantom Menace"
 EOH.11.d:0 "At long last, Thrawn has committed his resources fully to our cause. Furthermore and crucially, he has provided us with Chiss battle plans."
 EOH.12:0 "Military Advisors from Grand Admiral Thrawn"
 EOH.12.d:0 "Though Grand Admiral Thrawn has declined to involve his forces directly in our fight against the barbarian Ssi-ruu, he now offers to send experienced advisors who could help us to better organize our resources."
 EOH.13:0 "A Generous Offer"
 EOH.13.d:0 "Though Grand Admiral Thrawn has declined to involve his forces directly in our fight against the barbarian Ssi-ruu, he now offers to fund new military developments on our planet so as to better supply our forces."
 EOH.14:0 "A Helping Hand"
 EOH.14.d:0 "Though Grand Admiral Thrawn has declined to involve his forces directly in our fight against the barbarian Ssi-ruu, he has declared his unwavering support for our defense."
 EOH.15:0 "An Envoy from the Empire of the Hand"
 EOH.15.d:0 "A diplomat claiming to represent Thrawn, his empire, and the 'rising power in the Unknown Regions' has arrived on Lwhekk. He brings a strange message... one of cooperation. Rather than fighting against our glorious Ssi-ruuvi Imperium, he proposes secret cooperation..."
 EOH.16:0 "Reconciliation with Thrawn"
 EOH.16.d:0 "Why are you testing Zaarin? Stop it. Get some help."
 EOH.17:0 "The Assassination of Grand Admiral Zaarin"
 EOH.17.d:0 "Why are you testing Zaarin? Stop it. Get some help."
 EOH.18:0 "Zaarin Survives"
 EOH.18.d:0 "Our assassination attempt on Admiral Demetrius Zaarin has failed and he has now engaged in open war against us."
 EOH.19:0 "Zaarin Assassinated"
 EOH.19.d:0 "Our assassination attempt on Admiral Demetrius Zaarin has succeeded, and we have now taken control of his base on the Redoubt."


#Focus
 EOH_legacy_of_outbound_flight:0 "Legacy of Outbound Flight"
 EOH_legacy_of_outbound_flight_desc:0 "31 years ago, Commander Mitth'raw'nuruodo of the Chiss Expansionary Defence Force first established contact with Darth Sidious through his thwarting of Outbound Flight, an exploratory mission sent to Unknown Regions by the Republic. The threats which lay in the Unknown Regions and in Wild Space were therefore conceiled for a time, but now, they are rising..."
 EOH_the_ssi_ruuvi_threat:0 "The Ssi-ruuvi Threat"
 EOH_the_ssi_ruuvi_threat_desc:0 "The Ssi-ruuvi Imperium has launched an invasion of the planet of Bakura and of the Chiss systems, we must discuss a response to this emerging threat..."

 EOH_open_to_chiss_refugees:0 "Open to Chiss Refugees"
 EOH_open_to_chiss_refugees_desc:0 "The Ssi-ruuvi Imperium has launched an invasion Csaus and many have been displaced. They are welcome on Nirauan."
 EOH_industrious_integration:0 "Industrious Integration"
 EOH_industrious_integration_desc:0 "The hardworking and logistically efficient mindset of the Chiss should never be underestimated, we will provide them with the tools to build their future and they will repay us tenfold."

 EOH_greater_issues:0 "Greater Issues"
 EOH_greater_issues_desc:0 "Our own development and security must come first before that of other nations."
 EOH_a_helping_hand:0 "A Helping Hand"
 EOH_a_helping_hand_desc:0 "We can spare our resources to assist in the fight against the Ssi-ruuvi Imperium and thereby further our interests in the Unknown Regions, but we will not spend the lives of our men!"
 EOH_advisors_to_bakura:0 "Advisors to Bakura"
 EOH_advisors_to_bakura_desc:0 "The Bakurans' fight could be helped by our knowledge of warfare, tactics, and technology."
 EOH_advisors_to_the_chiss:0 "Advisors to the Chiss"
 EOH_advisors_to_the_chiss_desc:0 "The Chiss could be helped by our knowledge of warfare, tactics, and technology."
 EOH_fund_chiss_arms:0 "Bankroll Chiss Military Expansion"
 EOH_fund_chiss_arms_desc:0 "In order to repel the Ssi-ruu, the Chiss need more resources and more men. We will supply the money, the rest will follow."

 EOH_contact_ardus_kaine:0 "Contact Ardus Kaine"
 EOH_contact_ardus_kaine_desc:0 "Though our empire exists in the shadows, we should, in anticipation of our return to the galaxy, establish communications with nearby warlords."
 EOH_mutual_development_assurances:0 "Mutual Development Scheme"
 EOH_mutual_development_assurances_desc:0 "Ardus Kaine has been most receptive so far to advancing diplomatic ties, let us exchange technology and industrial knowledge in hopes of gaining a new friend and ally."
 EOH_connect_to_the_criminal_underworld:0 "Connect to the Criminal Underworld"
 EOH_connect_to_the_criminal_underworld_desc:0 "Ord Mantell and the Black Sun lay within only a few parsecs' reach, surely we should seek to cooperate rather than contend with their power in the criminal underworld?"
 EOH_begin_smuggling_operations:0 "Begin Smuggling Operations"
 EOH_begin_smuggling_operations_desc:0 "Our correspondence with the Black Sun Syndicate has been most fruitful. It is high time we begin our own endeavors in the black market..."

 EOH_abandon_the_chiss:0 "Abandon the Chiss"
 EOH_abandon_the_chiss_desc:0 "The Chiss have brought this war upon themselves, we will have no part in it!"
 EOH_there_are_no_unknown_regions:0 "There Are No Unknown Regions"
 EOH_there_are_no_unknown_regions_desc:0 "The Unknown Regions are, as implied by the name, largely unknown by the rest of the galaxy. We will strive to keep it that way."
 EOH_edge_of_the_galaxy:0 "Edge of the Galaxy"
 EOH_edge_of_the_galaxy_desc:0 "Alas! Nirauan is the last civilized planet in the west!"
 EOH_secret_transmissions_to_the_shreeftut:0 "Secret Transmissions to the Shreeftut"
 EOH_secret_transmissions_to_the_shreeftut_desc:0 "The galaxy is ruled by the strong. What need do we have to ally with the weak?"
 EOH_the_phantom_menace:0 "The Phantom Menace"
 EOH_the_phantom_menace_desc:0 "Our spies will assist the Ssi-ruu in their conquests, whose soldiers will thus be ever one step ahead."

 EOH_guardian_of_the_unknown_regions:0 "Guardian of the Unknown Regions"
 EOH_guardian_of_the_unknown_regions_desc:0 "We will not allow the Unknown Regions to become a sector of barbarism, rather we will forge the Unknown Regions into a shining light of Thrawn's new order."
 EOH_allied_invasion_of_lwhekk:0 "Allied Invasion of Lwhekk"
 EOH_allied_invasion_of_lwhekk_desc:0 "A synthesis of efforts between our forces, Bakura, and that of the Chiss systems must be achieved, then applied in our attack on Lwhekk."
 EOH_rebuild_bakura:0 "Rebuild Bakura"
 EOH_rebuild_bakura_desc:0 "We are victorious! We must tend to our wounded and help to rebuild Bakura."
 EOH_rebuild_csaus:0 "Rebuild Csaus" 
 EOH_rebuild_csaus_desc:0 "We are victorious! We must tend to our wounded and help to rebuild Csaus."
 EOH_fleet_of_unknown_regions:0 "Fleet of the Unknown Regions"
 EOH_fleet_of_unknown_regions_desc:0 "To defend our interests in the unknown regions our navy must be stronger than all possible threats combined."
 EOH_leave_lwhekk:0 "Leave Lwhekk"
 EOH_leave_lwhekk_desc:0 "We simply do not have the resources or time to commit to a prolonged occupation of the Ssi-ruuvi systems."
 EOH_prevent_ssi-ruuvi_resurgence:0 "Prevent Ssi-ruuvi Resurgence"
 EOH_prevent_ssi-ruuvi_resurgence_desc:0 "We must ensure that the Ssi-ruuk do not once again have the capability to disturb the peace in the Unknown Regions."
 EOH_the_chiss_on_their_own:0 "The Chiss on their Own"
 EOH_the_chiss_on_their_own_desc:0 "We should try to avoid permanent commitments to any powers in the Unknown Regions."
 EOH_natural_allies:0 "Natural Allies"
 EOH_natural_allies_desc:0 "Thrawn has become a symbol to many of the Chiss and allying them will surely allow us to bring them further into our sphere of influence in the future."
 EOH_peace_in_the_unknown_regions:0 "Peace in the Unknown Regions"
 EOH_peace_in_the_unknown_regions_desc:0 "There is finally peace in the Unknown Regions. May it last."
 
 EOH_the_twelfth_grand_admiral:0 "The Twelth Grand Admiral"
 EOH_the_twelfth_grand_admiral_desc:0 "Demetrius Zaarin betrayed the Emperor and has fled into the Unknown Regions where he continues to disrupt our operations and trade. We must counter his incursions and find him."
 EOH_reconciliation_with_zaarin:0 "Reconciliation with Zaarin"
 EOH_reconciliation_with_zaarin_desc:0 "Zaarin's expertise in TIE fighter technology must not be put to waste. We must let bygones be bygones and reinstate him to his post."
 EOH_none_evade_thrawns_grasp:0 "None Evade Thrawn's Grasp"
 EOH_none_evade_thrawns_grasp_desc:0 "The Emperor's words must be honored, Zaarin must be hunted down and eliminated."

 EOH_eyes_everywhere:0 "Eyes Everywhere"
 EOH_eyes_everywhere_desc:0 "Our hand must stretch far throughout the galaxy in order to implement our grand plans. We must have an eye in every court and every spaceport; in every war room and every cantina: there must be nothing we do not know."
 EOH_convince_fel_of_our_cause:0 "Convince Fel of our Cause"
 EOH_convince_fel_of_our_cause_desc:0 "Ysanne Isard's stupidity led to Soontir Fel's defection, and we must bring him to Nirauan so as to show him the gravity of the threats faced and the neccesity of a strong Empire."
 EOH_death_to_the_traitor:0 "Death to the Traitor"
 EOH_death_to_the_traitor_desc:0 "The former imperial ace Soontir Fel has betrayed the Empire after his defeat at Brentaal IV, our Noghri assassins will make quick work to make an example of this traitor."
 EOH_ensure_failure_of_peace_talks:0 "Ensure Failure of Peace Talks"
 EOH_ensure_failure_of_peace_talks_desc:0 "Admiral Betl Oxtroe has made inroads on a peace with the New Republic on insulting terms: the late Emperor's grand-nice Ederlathh Pallopides would be made Empress and the Empire would be little more than a client state. We must infiltrate these talks so as to sow distrust beween the parties and make any peace unreachable."
 EOH_assasinate_oxtroe:0 "Assassinate Admiral Oxtroe"
 EOH_assasinate_oxtroe_desc:0 "Admiral Betl Oxtroe has made inroads on a peace with the New Republic on insulting terms: the late Emperor's grand-nice Ederlathh Pallopides would be made Empress and the Empire would be little more than a client state. We must send our Noghri assassins to kill Oxtroe and end any talk of such a dishonorable peace."
 EOH_battle_of_quethold:0 "Battle of Quethold"
 EOH_battle_of_quethold_desc:0 "Nuso Eva has too long undermined our influence in the Unknown Regions. He has now relocated to Quethold and allied with the Quesoth, and it is time we make a stand."

 EOH_taming_nirauan:0 "Taming Nirauan"
 EOH_taming_nirauan_desc:0 "Nirauan, our capital planet, is largely uninhabited and full of wild jungles, valleys, mountains, ravines, and caves. While our perch at the Hand of Thrawn provides us with a valuable fortress, we must transform the entire planet into a world fit for the Empire."
 EOH_eradicate_the_vermin:0 "Eradicate the Vermin"
 EOH_eradicate_the_vermin_desc:0 "The Qom Jha and the Qom Qae, flying sentients who occupy our eastern jungles, consistently prove themselves to undermine our logistics. We must eradicate the vermin that leech off our land!"
 EOH_eastern_renovation:0 "Eastern Renovation"
 EOH_eastern_renovation_desc:0 "With the menace of the Qom Jha and Qom Qae finally gone for good, we will occupy their former nests and utilize their infrastructure."
 EOH_language_of_the_qom_jha:0 "Language of the Qom Jha"
 EOH_language_of_the_qom_jha_desc:0 "The Qom Jha and Qom Qae are sentient beings that have long lived in the eastern jungles of Nirauan yet our interactions with them have only ever been minimal and passive-aggressive. We must make an effort to communicate with them so as to reach out to all corners of Nirauan."
 EOH_peace_in_the_jungle:0 "Peace in the Jungle"
 EOH_peace_in_the_jungle_desc:0 "May we reach out to those with whom we share this planet and establish an accord clearly defining a friendly relationship."
 EOH_assistance_and_urbanization:0 "Assistance and Urbanization"
 EOH_assistance_and_urbanization_desc:0 "Let us help the Qom Qae and Qom Jha to develop their homelands so as to bring them closer to our bosom."
  EOH_repurpose_zaarins_operations:0 "Repurpose Zaarin's Operations"
  EOH_repurpose_zaarins_operations_desc:0 "We will reman and remodel the facilities which Demetrius Zaarin used as his headquarters in his bid to disrupt our trade. Thus we will have better control over southern Nirauan."
  EOH_prospecting_and_exploration:0 "Prospecting and Exploration"
  EOH_prospecting_and_exploration_desc:0 "We have seldom ventured into the mountains of southern Nirauan. Let us discover what lay there."
  EOH_establish_mining_operations:0 "Establish Mining Operations"
  EOH_establish_mining_operations_desc:0 "There exist vast untapped alloys in the mountains. Let us bring the fires of industry into the heart of Nirauan."
  EOH_fund_alien_colonization:0 "Alien Colonization Campaign"
  EOH_fund_alien_colonization_desc:0 "Nirauan has enough room for many new cities, and we would be strengthened by attracting populations from all over the galaxy."
  EOH_a_new_home_for_the_noghri:0 "New Home for the Noghri"
  EOH_a_new_home_for_the_noghri_desc:0 "Nirauan has enough room for many new cities, and given the decrepit state of the Noghri homeworld, many would accept an offer to establish themselves on Nirauan."
  EOH_new_dathomir:0 "New Home for the Zabrak"
  EOH_new_dathomir_desc:0 "Nirauan has enough room for many new cities, and given the threats faced on Dathomir, many Zabrak would accept an offer to establish themselves on Nirauan."
  EOH_human_chiss_status_quo:0 "Human-Chiss Status Quo"
  EOH_human_chiss_status_quo_desc:0 "Our strength comes from the unity of the imperial and the chiss cause: to see Thrawn acknowledged as Emperor. Let us not disturb this."
  EOH_import_labor_1:0 "Import Labor from Coruscant"
  EOH_import_labor_1_desc:0 "We will offer sponsorship to skilled imperial citizens willing to relocate to Nirauan. As Isard's power wanes, so shall we rise."
  EOH_the_hand:0 "The Hand of Thrawn"
  EOH_the_hand_desc:0 "The Hand, a great fortress in the shape of a hand on central Nirauan, houses our greatest strengths: our industry and our technology. We will expand the fortress and its surrounding installments."

 EOH_the_return:0 "The Return"
 EOH_the_return_desc:0 "I am Grand Admiral Thrawn, I have been away, but now I have returned. Rejoice, Captain, for the Empire will rise again."
