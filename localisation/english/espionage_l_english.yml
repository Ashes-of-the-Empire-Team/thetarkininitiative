Mission_desc_ransom:0 "We have recently discovered a resort frequented by the military officers from the In The Target Country for rest and recuperation. With so many important people going back and forth, it'd be a shame if one were to go missing..."
Mission_title_ransom:0 "§YOfficer Ransom§!"

Mission_reward_army_training:0 ""
Mission_phase_3_army_training:0 ""
Mission_phase_2_army_training:0 ""
Mission_phase_1_army_training:0 ""
Mission_desc_:0 "Bounty Hunters are incredibly flexible, tactically. They know how to act in small, independent groups and plan ambushes from almost anywhere. Our commanders and soldiers could use this information, and the Bounty Hunters have agreed to teach them."
Mission_title_army_training:0 "§YArmy Training§!"
##
Mission_reward_intimidate_senator:0 ""
Mission_phase_3_intimidate_senator:0 ""
Mission_phase_2_intimidate_senator:0 ""
Mission_phase_1_intimidate_senator:0 ""
Mission_desc_intimidate_senator:0 "The word on the street is a senator from the In The Target Country has been partaking in socially reprehensible acts in private. This isn't something we care about, but the way the Senator has been voting is a problem. With the right words, we could solve this problem..."
Mission_title_intimidate_senator:0 "§YIntimidate Senator§!"
##
Mission_reward_cyber_attack:0 ""
Mission_phase_3_cyber_attack:0 ""
Mission_phase_2_cyber_attack:0 ""
Mission_phase_1_cyber_attack:0 ""
Mission_desc_cyber_attack:0 "Our slicers have found a terminal in In The Target Country to have weak encryption. While the terminal itself is rather unimportant, it has connections to defence terminals. With some exploitation, this could lead to disaster for our target."
Mission_title_cyber_attack:0 "§YCyber Attack§!"
##
Mission_reward_steal_blueprint:0 ""
Mission_phase_3_steal_blueprint:0 ""
Mission_phase_2_steal_blueprint:0 ""
Mission_phase_1_steal_blueprint:0 ""
Mission_desc_steal_blueprint:0 "A Research lab in In The Target Country has sent blueprints to be developed into prototypes, luckily for us, they are cutting costs and using improperly defended transportation. An agent could simply slip it, take the blueprints, and disappear."
Mission_title_steal_blueprint:0 "§YSteal Blueprint§!"
##
Mission_reward_sprout_disease:0 ""
Mission_phase_3_sprout_disease:0 ""
Mission_phase_2_sprout_disease:0 ""
Mission_phase_1_sprout_disease:0 ""
Mission_desc_sprout_disease:0 "A virus has been discovered that only prospers in the atmosphere found on In The Target Country, releasing this in a capital city could potentially cause a planetwide pandemic and untold costs. Consider the consequences carefully."
Mission_title_sprout_disease:0 "§YSprout Disease§!"
##
Mission_reward_logistics_sabotage:0 ""
Mission_phase_3_logistics_sabotage:0 ""
Mission_phase_2_logistics_sabotage:0 ""
Mission_phase_1_logistics_sabotage:0 ""
Mission_desc_logistics_sabotage:0 "Through a mix of direct sabotage and swapping labels, our agents can cause a massive headache for In The Target Country when it's discovered that their equipment is faulty and barely functioning."
Mission_title_logistics_sabotage:0 "§YLogistics Sabotage§!"
##
Mission_reward_industrial_sabotage:0 ""
Mission_phase_3_industrial_sabotage:0 ""
Mission_phase_2_industrial_sabotage:0 ""
Mission_phase_1_industrial_sabotage:0 ""
Mission_desc_industrial_sabotage:0 "It's very clear that In The Target Country's industry is it's beating heart. A few screw loose, some parameters removed, and we can cause mass chaos in their factories."
Mission_title_industrial_sabotage:0 "§YIndustrial Sabotage§!"
##
Mission_reward_infilitrate_military:0 ""
Mission_phase_3_infilitrate_military:0 ""
Mission_phase_2_infilitrate_military:0 ""
Mission_phase_1_infilitrate_military:0 ""
Mission_desc_infilitrate_military:0 "It seems we have a turncoat. A high ranking officer in In The Target Country has offered to allow us access to important military data, in exchange for safety and impunity once the war is over."
Mission_title_infilitrate_military:0 "§YInfiltrate Military§!"
##
Mission_reward_undermine_guild:0 ""
Mission_phase_3_undermine_guild:0 ""
Mission_phase_2_undermine_guild:0 ""
Mission_phase_1_undermine_guild:0 ""
Mission_desc_undermine_guild:0 "The relationship in In The Target Country between government and the guilds is an everchanging one. Perhaps, with a bit of a nudge, we can widen divsion between them and remove another ally from In The Target Country."
Mission_title_undermine_guild:0 "§YUndermine Guild§!"
##
Mission_reward_destroy_capital_ship:0 ""
Mission_phase_3_destroy_capital_ship:0 ""
Mission_phase_2_destroy_capital_ship:0 ""
Mission_phase_1_destroy_capital_ship:0 ""
Mission_desc_destroy_capital_ship:0 "Despite the danger of it, we could sneak an elite commando squad onto a Targets Country capital ship via a hijacked transport craft. The squad would then move down to the lower levels, and set the ship to blow after their timely departure."
Mission_title_destroy_capital_ship:0 "§YDestroy Capital Ship§!"
##
Mission_reward_steal_equipment:0 ""
Mission_phase_3_steal_equipment:0 ""
Mission_phase_2_steal_equipment:0 ""
Mission_phase_1_steal_equipment:0 ""
Mission_desc_steal_equipment:0 "It would our spies have located some guards in In The Target Country who have been slacking off. Of course, this would be a terrible thing to have happen... a small squad could easily break in and steal military supplies with little risk of being caught."
Mission_title_:0 "§YSteal Equipment§!"
##
Mission_reward_smuggle_slaves:0 ""
Mission_phase_3_smuggle_slaves:0 ""
Mission_phase_2_smuggle_slaves:0 ""
Mission_phase_1_smuggle_slaves:0 ""
Mission_desc_smuggle_slaves:0 "Within In The Target Country controlled space, there is a slave trading hub. Slaves are never cheap to buy, but money wouldn't be an issue if we were to hijack an incoming or disembarking convoy loaded with slaves just fresh for the taking..."
Mission_title_smuggle_slaves:0 "§YSmuggle Slaves§!"
##
Mission_reward_free_slaves:0 ""
Mission_phase_3_free_slaves:0 ""
Mission_phase_2_free_slaves:0 ""
Mission_phase_1_free_slaves:0 ""
Mission_desc_free_slaves:0 "Within In The Target Country controlled space, there is a slave trading hub. Keeping slaves isn't our cup of caf, but if we were to hijack a convoy, the slaves would be ever grateful, and we would welcome them to freedom."
Mission_title_free_slaves:0 "§YFree Slaves§!"
##
Mission_reward_provoke_slave_revolt:0 ""
Mission_phase_3_provoke_slave_revolt:0 ""
Mission_phase_2_provoke_slave_revolt:0 ""
Mission_phase_1_provoke_slave_revolt:0 ""
Mission_desc_provoke_slave_revolt:0 "In The Target Country's slavetrade is abhorrent! However, In The Target Country should know that keeping such a large number of unhappy people with so little defenses is a bad idea. If we were to supply them weapons, the slaves would surely rise up."
Mission_title_provoke_slave_revolt:0 "§YProvoke Slave Revolt§!
##
Mission_reward_arm_dissidents:0 ""
Mission_phase_3_arm_dissidents:0 ""
Mission_phase_2_arm_dissidents:0 ""
Mission_phase_1_arm_dissidents:0 ""
Mission_desc_arm_dissidents:0 "While they may not agree with us entirely, many within In The Target Country have issues with the government. Issues that they wish to take out violently. Perhaps we should give them a few... tools to properly convey their emotions."
Mission_title_arm_dissidents:0 "§YArm Dissidents§!" 
##
Mission_reward_plant_sleeper_agent:0 ""
Mission_phase_3_plant_sleeper_agent:0 ""
Mission_phase_2_plant_sleeper_agent:0 ""
Mission_phase_1_plant_sleeper_agent:0 ""
Mission_desc_plant_sleeper_agent:0 "An agent we placed within In The Target Country has finally rose through the ranks and been assigned a high-ranking position. To not take advantage of an opportunity like this would be a mistake."
Mission_title_plant_sleeper_agent:0  "§YPlant Sleeper Agent§!"
##
Mission_reward_reroute_supply:0 ""
Mission_phase_3_reroute_supply:0 ""
Mission_phase_2_reroute_supply:0 ""
Mission_phase_1_reroute_supply:0 ""
Mission_desc_reroute_supply:0 "Supply lines are long and often times go through multiple forms of transportation and cargo inspections. If we were to take control of some out of the way infrastructure, we could reroute or seize equipment to ensure it never reaches the frontlines."
Mission_title_reroute_supply:0 "§YReroute Supply§!"
##
Mission_reward_market_crash:0 ""
Mission_phase_3_market_crash:0 ""
Mission_phase_2_market_crash:0 ""
Mission_phase_1_market_crash:0 ""
Mission_desc_market_crash:0 "A bank in In The Target Country has been picked up on by our local slicers as a major economic target. With some resources put toward it, our slicers may be able to get through a back door and cause the local market to crash."
Mission_title_market_crash:0 "§YMarket Crash§!"
