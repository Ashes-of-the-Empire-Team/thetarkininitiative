#### EVENTS
PRO.1.title:0 "The Great Purge"
PRO.1.desc:0 "The Great Purge was the mass destruction of the planet §YMandalore§! the ancestral homeland of the Mandalorians. The §gEmpire§! under §gMoff Gideons§! ordered the purge of the planet after agreeing to a peace deal with §CBo-Katahn Kryze§!. The Mandalorians, caught off guard were forced to flee their home and live in §gexile§!. §CBo-Katan§! the former leader of §YMandalore§! aims to reclaim her old ancestral homeland however she faces internal divisons due to her surrender to §gMoff Gideons§!. §GFenn Shysha§! however is loved by many and has already been hailed as the new §YMandalore§! by many of his supporters. He also aims to unite the clans and restore §YMandalore§! to its former glory with the help of the §RRebel Alliance§!."
PRO.1.a:0 "Mand'alor Shysha"
PRO.1.b:0 "Mand'alor Kryze"

PRO.23.title:0 "A New Galactic Goverment"
PRO.23.desc:0 "With the §gFall Of Coruscant§! to the §RRebel Alliance§! a §RNew Republic§! has been formed. We Should seek out status in this §RNew Republic§! to help maintain §YMandalore§! independance from any outside powers."
PRO.23.a:0 "It's None Of Our Concern."
PRO.23.b:0 "We Should Be Apart Of This."
PRO.24.title:0 "The Status Of Mandalore"
PRO.24.desc:0 "Two armor clad Mandalorians have come to us as representatives of a free §YMandalore§!. They say they have freed their planet from §gImperial§! occupation and only wish to rebuild there home in peace and as such they have come to join the §RNew Republic§!."
PRO.24.a:0 "They Have No Place Here."
PRO.24.b:0 "All Our Welcome In The New Republic."
PRO.25.title:0 "Welcomed With Opened Arms
PRO.25.desc:0 "Our representatives have returned! They bring news that §YMandalore§! has officially been reconqnized as a member of the §RNew Republic§!."
PRO.25.a:0 "Were Glad To Be Here."
