PRO.1.title:0 "The Great Purge"
PRO.1.desc:0 "The Great Purge was the mass destruction of the planet §rMandalore§! the ancestral homeland of the Mandalorians. The §gEmpire§! under §gMoff Gideons§! ordered the purge of the planet after agreeing to a peace deal with §CBo-Katahn Kryze§!. The Mandalorians, caught off guard were forced to flee their home and live in §gexile§!. §CBo-Katan§! the former leader of §rMandalore§! aims to reclaim her old ancestral homeland however she faces internal divisons due to her surrender to §gMoff Gideons§!. §GFenn Shysha§! however is loved by many and has already been hailed as the new §rMandalore§! by many of his supporters. He also aims to unite the clans and restore §rMandalore§! to its former glory with the help of the Rebel Alliance."
