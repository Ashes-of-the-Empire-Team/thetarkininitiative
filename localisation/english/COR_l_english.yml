COR_joining_NR: "Joining the New Republic"
COR_calls_for_elections_et: "§YEvent Insight§!--\n  §gOur government will become aligned to the New Republic§!"
COR_the_long_play: "The Long Play"
COR_the_long_play_desc: "The Rebel Alliance took decades to bring the empire to its knees and it would be pride or folly to think that the local corellian resistance could take down one of the biggest concentration of imperial force within the core by themselves. We must play the patience game and in time, and when our allies in the §xNew Republic§! are in a better place to aid us, will the dream of a restored corellia under a New Galactic Republic be fulfilled."
COR_home_of_the_rebellion: "Home of the Rebellion"
COR_home_of_the_rebellion_desc: "Corellia always chaffed under Imperial rule and many of us joined resistance cells across the planet that grew and reached out towards other rebels. While we may have not been the first, our voice was there when the Rebel Alliance was formed on our own world. And Corellia has always been a part of the forming New Republic ever since, providing many corellian heros such as Han Solo and Garm Bel Iblis to the Rebel cause."
COR_imperial_fortress_world: "Imperial Fortress World"
COR_imperial_fortress_world_desc: "Corellia has been designated an Imperial Fortress World by the Empire. This has lead to a large scale presence of the imperial fleet above our planet, which helps us to use this advanatage in order to keep order within the system."
