 ERIADU_GATHERING_STORM_DESC:0 "Although the Eriadu Authority's reign outside of the Deep Core was short lived, for a brief time it controlled some of the richest parts of the galaxy outside the core, centered around Eriadu (home of the wealthy Tarkin family) and the Seswanna Sector, with territory up and down the Rimma Trade Route and Hydian Way. Delvardus was initially fairly successful in the establishment of his Empire. Along with these wealthy planets, he managed to recruit the likes of General Maximilian Veers and the remainder of Blizzard Force, afterward granting himself the (rather irksome to Veers) title of Superior General. Will his ambition end up leading to his downfall, or to the rise of his new empire?"
